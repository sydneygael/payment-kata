# application.properties
server.port=9090

spring.datasource.url=jdbc:h2:mem:paymentdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Uncomment these lines to use PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.datasource.username=admin
# spring.datasource.password=admin

# Define the active database
app.datasource.type=h2
# app.datasource.type=postgres
# Choose implementation: jpa or in-memory
#app.payment.storage.type=jpa
app.payment.storage.type=in-memory

springdoc.swagger-ui.enabled=true

tomcat.protocol-handler.virtual-threads=vt


